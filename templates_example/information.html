<div class="box text-left">
	<i class="fa {{value['Image']}} fa-1x" aria-hidden="true"></i>
	<div class="information">
		{% if "Phone" == name %}
		<a href="tel:{{value['Text']}}" target="_self">{{value['Text']}}</a>
		{% elif "Email" == name %}
		<a href="mailto:{{value['Text']}}" target="_self">{{value['Text']}}</a>
		{% endif %}
	</div>
</div>
