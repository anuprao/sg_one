<header class="top_connect_header">
	<div class="container-fluid top_connect">
		<div class="row">
			<div class="hidden-sm hidden-xs">
				<div class="col-md-5ths col-sm-5ths col-xs-3 top_connect_col">
					<div class="text-center">
						<a href="tel:{{TollFreeNumber}}"><i class="fa fa-phone fa-1x" aria-hidden="true"></i><p class="top_connect_entry" >{{TollFreeNumber}}</p></a>
					</div>			
				</div>
				<div class="col-md-5ths col-sm-5ths col-xs-3 top_connect_col">
					<div class="text-center">
						<a href="mailto:{{EmailId}}"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i><p class="top_connect_entry" >{{EmailId}}</p></a>
					</div>		
				</div>
				<div class="col-md-5ths col-sm-5ths col-xs-3 top_connect_col pull-right">
					<div class="text-center">
						<a href="{{TwitterPosts}}"><i class="fa fa-twitter fa-1x" aria-hidden="true"></i><p class="top_connect_entry" >Twitter</p></a>
					</div>		
				</div>					
				<div class="col-md-5ths col-sm-5ths col-xs-3 top_connect_col pull-right">

						<a href="{{LinkedInProfile}}"><i class="fa fa-linkedin-square fa-1x" aria-hidden="true"></i><p class="top_connect_entry" >LinkedIn</p></a>
					</div>		
				</div>																			
			</div>
			<div class="hidden-md hidden-lg">
				<div class="col-md-2 col-sm-3 col-xs-3 top_connect_col text-center">
					<a href="tel:{{TollFreeNumber}}"><i class="fa fa-phone fa-1x" aria-hidden="true"></i></a>
				</div>
				<div class="col-md-2 col-sm-3 col-xs-3 top_connect_col text-center">
					<a href="mailto:{{EmailId}}"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i></a>
				</div>
				<div class="col-md-2 col-sm-3 col-xs-3 top_connect_col text-center">

				</div>
				<div class="col-md-2 col-sm-3 col-xs-3 top_connect_col text-center">
					<a href="#"><i class="fa fa-twitter"></i></a>
				</div>
			</div>															
		</div>
